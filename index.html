<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="scores">
        <div class="human-score"></div>
        <div class="computer-score"></div>
    </div>

    <div class="choices">
        <div class="human-choice">
            <div class="human">Your Choice:</div>
        </div>
        <div>vs</div>
        <div class="computer-choice">
            <div class="computer">Computer's Choice:</div>
        </div>
    </div>

    <div class="options">
        <div class="options-text">Choose your weapon</div>
        <div class="buttons">
            <div class="rock">
                <img src="" alt="closed fist">
            </div>
            <div class="paper">
                <img src="" alt="open hand">
            </div>
            <div class="scissors">
                <img src="" alt="peace sign">
            </div>
        </div>
    </div>
</body>
</html>
